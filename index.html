  <style>
    :root {
      --bg-page: #faf9f7;
      --bg-hero: #ffffff;
      --bg-warm: #f4f3f0;
      --bg-cool: #f0f2f5;
      --text: #1a1d29;
      --muted: #5a5d6b;
      --accent: #d4a855;
      --border: rgba(26, 29, 41, 0.08);
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-serif: "Georgia", "Times New Roman", serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-page);
      color: var(--text);
      line-height: 1.65;
      padding: 0;
      margin: 0;
    }

    .page {
      max-width: 100%;
    }

    header {
      max-width: 880px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 32px 24px 20px;
    }

    .logo {
      font-family: var(--font-serif);
      font-size: 18px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text);
    }

    nav a {
      margin-left: 20px;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* HERO SECTION - parallax image placeholder */
    /* TO ADD IMAGE: uncomment the background-image line below and replace with your image URL */
    .hero-section {
      background: var(--bg-hero);
      /* background-image: url('YOUR_IMAGE_URL_HERE'); */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* This creates the parallax effect */
      padding: 64px 24px 72px;
      border-bottom: 1px solid var(--border);
    }

    .hero {
      max-width: 880px;
      margin: 0 auto;
    }

    .hero-kicker {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: clamp(32px, 5vw, 44px);
      line-height: 1.15;
      margin-bottom: 16px;
      max-width: 640px;
    }

    .hero-sub {
      font-size: 16px;
      color: var(--muted);
      max-width: 560px;
      margin-bottom: 20px;
    }

    .hero-cta {
      font-size: 15px;
      margin-top: 16px;
    }

    .hero-cta a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 2px;
      font-weight: 500;
    }

    .hero-cta a:hover {
      border-bottom-color: transparent;
    }

    .tagline {
      font-size: 13px;
      color: var(--muted);
      margin-top: 14px;
    }

    /* SECTION BANDS */
    .section-band {
      padding: 56px 24px 64px;
    }

    .section-band.warm {
      background: var(--bg-warm);
    }

    .section-band.cool {
      background: var(--bg-cool);
    }

    .section-band.white {
      background: var(--bg-hero);
    }

    section {
      max-width: 880px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--muted);
      margin-bottom: 8px;
    }
